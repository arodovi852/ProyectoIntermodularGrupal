name: Dev -> Docker CI

on:
  pull_request:
    branches:
      - dev

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout docker
        uses: actions/checkout@v3
        with:
          ref: docker

      - name: Merge dev into docker
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git fetch origin dev
          git merge origin/dev --strategy=ours
          git push origin docker

  docker_build:
    runs-on: ubuntu-latest
    needs: merge
    steps:
      - name: Checkout docker
        uses: actions/checkout@v3
        with:
          ref: docker

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push images
        run: |
          docker-compose build
          docker tag frontend usuario/frontend:latest
          docker tag backend usuario/backend:latest
          docker push usuario/frontend:latest
          docker push usuario/backend:latest