services:
  backend:
    build: ./backend
    container_name: play_backend_prod
    restart: always
    environment:
      - NODE_ENV=production
    # Solo exponer internamente, no al exterior
    expose:
      - "3001"
    networks:
      - app-network
    # LÃ­mites de recursos
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  frontend:
    build: ./frontend
    container_name: play_frontend_prod
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app-network
    # Montar certificados SSL (se generan con certbot)
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./nginx.prod.conf:/etc/nginx/conf.d/default.conf
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

networks:
  app-network:
    driver: bridge

